{%extends "base.html"%}

{%block title%} Login {%endblock%}

{%block content%}

{%if error%}
<div class="alert alert-danger text-center mb-3" role="alert" id="error">{{ error }}</div>
{%endif%}

<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-sm p-4" style="width: 360px; border-radius: 12px;">
    <h3 class="text-center mb-4 text-primary fw-semibold">Log In</h3>

    <form action="/" method="post" id="login_form" name="login_form">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Write your username here" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Write your password here" required>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Log in</button>
      </div>
    </form>

    <div class="text-center mt-2">
      <small class="text-muted">
        Don't have an account?
        <a id="login_register_link" class="signup-link text-primary fw-semibold" href="#">Register</a>
      </small>
    </div>
  </div>
</div>


<script>
    document.getElementById("login_register_link").onclick = function() {
    location.href = "http://127.0.0.1:5000/register"
};
</script>
{%endblock%}
